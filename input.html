<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="" action="">

    <fieldset>
        <legend>表單標題</legend>
        <table>
            <thead></thead>
            <tbody>
                <tr>
                    <td>
                        <label for="">姓名</label>
                    </td>
                    <td>
                        <input type="text" value="王曉明" name="username" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">性別</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" id="" value="男" checked>男
                        <input type="radio" name="gender" id="" value="女">女
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">幸運色</label>
                    </td>
                    <td>
                        <input type="color" name="favColor" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">興趣</label>
                    </td>
                    <td>
                        <input type="checkbox" name="favorite" id="" value="籃球">籃球
                        <input type="checkbox" name="favorite" id="" value="足球">足球
                        <input type="checkbox" name="favorite" id="" value="排球">排球
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">生日</label>
                    </td>
                    <td>
                        <input type="datetime-local" name="birthday" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">收入</label>
                    </td>
                    <td>
                        <input type="range" name="income" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">國籍</label>
                    </td>
                    <td>
                        <select name="conuntry" id="">
                            <option value="">台灣</option>
                            <option value="">日本</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">備註</label>
                    </td>
                    <td>
                        <textarea name="" id="" rows="5" cols="20"></textarea>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <input type="submit" value="送出" name="" id="">
                    </td>
                    <td>
                        <input type="reset" value="重設" name="" id="">
                    </td>
                </tr>
            </tfoot>
        </table>

    
    </fieldset>
    </form>

</body>
</html>
