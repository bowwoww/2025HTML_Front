<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 九九乘法表
        for(let i=1; i<=9; i++){ // 外層迴圈，控制行數
            let str = ""; // 每一行的字串
            for(let j=1; j<=9; j++){ // 內層迴圈，控制列數
                str += i + " * " + j + " = " + (i*j) + "\t"; // 每一行的內容
            }
            console.log(str); // 顯示每一行的內容
        }
    </script>
</body>
</html>
