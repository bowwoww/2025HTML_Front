<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最大公因數計算</title>
</head>
<body>
    <script>
        var a = 12, b = 18;

        // 計算最大公因數的函式（使用輾轉相除法）
        function calculateGCD(x, y) {
            while (y !== 0) {
                let temp = y;
                y = x % y;
                x = temp;
            }
            return x;
        }

        // 計算 GCD 並顯示結果
        var gcd = calculateGCD(a, b);
        console.log(`${a} 與 ${b} 之最大公因數為 ${gcd}`);
    </script>
</body>
</html>
