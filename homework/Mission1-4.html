<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var total = 0; // 總和
        for(let i=1; i<=1000; i++){ // 從1到1000的迴圈
            if(i%3 != 0){ // 如果不是3的倍數
                total += i; // 累加到總和
            }
        }
        console.log("總和: " + total); // 顯示總和
    </script>
</body>
</html>
