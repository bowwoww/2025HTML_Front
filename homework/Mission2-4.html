<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var chicken = 0,rabbit = 0, totalFeet = 94, total = 35; // 總腳數和總動物數
        // c + r = 35  2c + 4r = 94 
        rabbit = (totalFeet - 2 * total) / 2; // 計算兔子的數量
        chicken = total - rabbit; // 計算雞的數量
        console.log("雞的數量: " + chicken); // 顯示雞的數量
        console.log("兔子的數量: " + rabbit); // 顯示兔子的數量
    </script>
</body>
</html>
