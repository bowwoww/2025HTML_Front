<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 42; // 整數
        var b = 2.5; // 浮點數

        console.log("a+b= " + (a + b)); // 加法
        console.log("a-b= " + (a - b)); // 減法
        console.log("a*b= " + (a * b)); // 乘法
        console.log("a/b= " + (a / b)); // 除法
        console.log("a%b= " + (a % b)); // 餘數
    </script>
</body>
</html>
