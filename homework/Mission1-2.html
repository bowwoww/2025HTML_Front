<body>
    <script>
        var c,f; // 攝氏溫度、華氏溫度
        c = 40;
        f  = c * 9 / 5 + 32; // 攝氏轉華氏
        console.log("攝氏溫度: " + c + "°C"); // 顯示攝氏溫度
        console.log("華氏溫度: " + f + "°F"); // 顯示華氏溫度
    </script>   
</body>
