<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const heights = [170, 160, 180]; // Heights in cm
        const weights = [65, 50, 75];   // Weights in kg
        const bmis = [];

        for (let i = 0; i < heights.length; i++) {
            const heightInMeters = heights[i] / 100;
            const bmi = weights[i] / (heightInMeters ** 2);
            bmis.push(bmi);
        }

        const minBmi = Math.min(...bmis);
        const roundedMinBmi = Math.round(minBmi);
        const isNormal = roundedMinBmi >= 18 && roundedMinBmi <= 25;

        if (isNormal) {
            console.log(`最小值為${roundedMinBmi}，BMI正常`);
        } else {
            console.log(`最小值為${roundedMinBmi}，BMI不正常`);
        }
    </script>
</body>
</html>
