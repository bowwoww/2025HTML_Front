<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var a;
        var b;
        var msg = "Enter a number";
        input_test();

        function input_test(err){
            if(err){msg = err}
            a = prompt(msg + " : a");
            b = prompt(msg + " : b");
            try {
                if (a.trim() === "" || b.trim() === "") throw "It is Null";
                if (isNaN(a) || isNaN(b)) throw "Not a number";
                document.write(Number(a)+Number(b));
            }
            catch (err) {
                input_test(err + ",Please input the right number");
            }
        }   
    </script>
</body>
</html>
